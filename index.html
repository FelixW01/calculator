<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="calculator-div">
        <div class="display-div">
          <p id="display-p"></p>
        </div>
        <div class="main-div">
          <button id="ac-btn" data-selection="AC">AC</button>
          <button data-selection="%">%</button>
          <button data-selection="7">7</button>
          <button data-selection="8">8</button>
          <button data-selection="9">9</button>
          <button data-selection="/">/</button>
          <button data-selection="4">4</button>
          <button data-selection="5">5</button>
          <button data-selection="6">6</button>
          <button data-selection="*">x</button>
          <button data-selection="1" class="user-key">1</button>
          <button data-selection="2">2</button>
          <button data-selection="3">3</button>
          <button data-selection="-">-</button>
          <button data-selection="0">0</button>
          <button data-selection=".">.</button>
          <button data-selection="=">=</button>
          <button data-selection="+">+</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
